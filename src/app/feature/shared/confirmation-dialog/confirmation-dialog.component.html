<div class="card">
    <div class="ps-3 py-2" style="font-size: large; font-weight: 500;">{{data.title}}</div>
    <hr class="mt-0">
    <div class="ps-3" style="font-size: 18px;">{{data.message}}</div>
    <hr class="mb-0 mt-5">
    <div class="d-flex justify-content-end px-4 mt-3" mat-dialog-actions>
        <button type="button" class="btn btn-outline-primary mx-3 " (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Confirm</button>
    </div>
</div>
