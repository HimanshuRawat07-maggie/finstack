<div class="row d-flex align-items-center">
    <div class="col-8">
        <span style="font-weight: 700;">{{title}}</span>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end">
        <div>
            <i class="fa-solid fa-magnifying-glass"
                style=" position: absolute; margin-top: 11px; margin-left: 10px;"></i>
            <input type="text" class="form-control" style="text-align: 10px; min-width: 300px ; padding-left: 40px;"
                (keyup)="applyFilter($event)" #input>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12 mt-3">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
            <ng-container matColumnDef="{{column.prop}}" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title}} </th>
                <td mat-cell *matCellDef="let element" class="cell-right-border">
                    {{getCellValue(element, column)}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
</div>
