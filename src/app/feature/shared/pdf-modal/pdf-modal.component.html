<div class="card m-0">
    <div class="py-3">
        <div class="d-flex justify-content-between title g-0">
            <div>
                <span class="ms-3">Reference Number:- {{details.prefix}}{{details.orderNo}}{{details.suffix}}</span>
            </div>
            <div>
                <button type="button" class="btn btn-primary mx-4" *ngIf="(templateId||color.length>0)"
                    (click)="setDefault()">Set Default</button>
                <button type="button" class="btn btn-primary me-4" (click)="download()">Download</button>
                <i class="fa-solid fa-xmark pe-3" (click)="close()"></i>
            </div>
        </div>
    </div>
    <hr class="m-0">
    <div class="p-3 ps-0 row g-0">
        <div class="col-3 d-flex  justify-content-center" style=" height: 100%;"
            [ngClass]="details.type=='POS'?'d-none':''">
            <div class="p-1 pt-0">
                <div class="p-2 pt-0">
                    <div style="min-height:60vh;max-height:60vh;overflow: auto;scrollbar-width: none; ">
                        <div *ngFor="let img of templates">
                            <div class="d-flex justify-content-center" style="font-weight: 600"
                                [ngClass]="{'selected-text':templateId==img.id}">
                                Template {{img.id}}
                            </div>
                            <img class="my-3 border" [src]="img.path" [ngClass]="templateId==img.id?'selected':'border'"
                                (click)="changePdf(img.id,color)" width="180px">
                        </div>
                    </div>
                </div>
