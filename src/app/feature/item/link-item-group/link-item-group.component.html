<div class="card">
    <div class="d-flex ps-3 py-3">
        <span style="font-size: 17px; font-weight: 600;"> Link Item Group </span>
    </div>
    <hr class="m-0">
    <div class="p-3">
        <div class="ps-1" *ngFor="let group of data">
            <div *ngIf="data.length>1">
                <div class="form-check" *ngIf="groupName!='Not In Any Group'">
                    <input class="form-check-input" type="radio" name="name" id="{{'rad-'+group.productGroupName}}"
                        style="border: 1px solid rgb(130 129 129);" [value]="group.productGroupName"
                        [(ngModel)]="groupName" #name="ngModel" checked>
                    <label class="form-check-label" for="{{'rad-'+group.productGroupName}}">
                        {{group.productGroupName}}
                    </label>
                </div>
            </div>
            <div *ngIf="data.length==1">
                <span style="color: #878A99; font-size: 16px;">No Item Group Present</span>
            </div>
        </div>
    </div>
    <hr class="m-0">
    <div class="d-flex justify-content-end mt-3 px-4">
        <button class="btn btn-outline-primary mx-2" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="linkItem()">Link</button>
    </div>
</div>
