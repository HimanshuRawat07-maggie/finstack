<div class="card">
    <div class="py-3">
        <div class=" d-flex justify-content-between">
            <div class="title">
                <span class="ms-3">Follow-Up Remark</span>
            </div>
            <div class="title">
                <span class="me-3" (click)="close()" style="cursor: pointer;"><i class="fa-solid fa-xmark"></i></span>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div>
                <span class="ms-3 ellipse"> Party Name : {{party.name}}</span>
            </div>
            <div>
                <span class="me-3" *ngIf="party?.billingAddress?.address">Address :
                    {{party?.billingAddress?.address}}</span>
            </div>
        </div>
        <div class=" d-flex justify-content-between">
            <div>
                <span class="ms-3" *ngIf="party.email">Email : {{party.email}}</span>
            </div>
            <div>
                <span class="me-3" *ngIf="party.gst">GST : {{party.gst}}</span>
            </div>
        </div>
    </div>
    <hr class="m-0">
    <div class="py-3 px-2">
        <div style="max-height: 300px; overflow-x: auto;">
            <table style="width: 100%; border: 1px solid rgb(170, 170, 170);">
                <thead  class="border-bottom">
                    <tr class="border-bottom purchase-header">
                        <th scope="col">Follow-Up Date</th>
                        <th scope="col">Follow-Up Remark</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let remark of data"  class="border-bottom">
                        <td class=" cell-right-border" style="min-width: 150px;">{{remark.followUpDate|date:'dd-MM-yyyy'
                            }}</td>
                        <td>{{remark.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
