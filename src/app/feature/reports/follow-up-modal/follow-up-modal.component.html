<div class="card m-0 p-0">
  <div class="ps-3 py-2" style="font-size: large; font-weight: 500">
    Follow Up
  </div>
  <div class="d-flex justify-content-between mt-3">
    <div>
      <span class="ms-3 ellipse"> Party Name : {{ party.name }}</span>
    </div>
    <div>
      <span class="me-3 ellipse" *ngIf="party.phone"
        >Phone : {{ party.phone }}</span
      >
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <span class="ms-3 ellipse" *ngIf="party.email"
        >Email : {{ party.email }}</span
      >
    </div>
    <div>
      <span class="me-3 ellipse" *ngIf="party.gst">GST : {{ party.gst }}</span>
    </div>
  </div>
  <hr class="mt-0" />
  <form #FollowUpForm="ngForm">
    <div class="px-3" style="font-size: 18px">
      <div class="form-group mt-4">
        <label
          for="input1"
          class="ms-2 position-absolute"
          style="margin-top: -0.6rem !important"
        >
          <span class="h6 small bg-white text-muted px-1"
            >Follow-Up Remark</span
          >
        </label>
        <input
          type="text"
          class="form-control"
          name="followUp"
          [(ngModel)]="data.description"
          #followUp="ngModel"
          required
          [ngClass]="{
            'is-invalid':
              followUp.touched && followUp.errors && followUp.errors['required']
          }"
        />
        <p
          *ngIf="
            followUp.touched && followUp.errors && followUp.errors['required']
          "
          class="validation-error"
        >
          Follow-Up Remark is required
        </p>
      </div>
      <div class="form-group mt-4 position-relative">
        <label
          for="input1"
          class="ms-2 position-absolute"
          style="margin-top: -0.6rem !important"
        >
          <span class="h6 small bg-white text-muted px-1">Follow-Up Date</span>
        </label>
        <span
          class="date-preview"
          onclick="document.getElementById('followup-report-follow-up-date').showPicker()"
        >
          {{ data.followUpDate | date : "dd-MM-yyyy" }}
        </span>
        <input
          id="followup-report-follow-up-date"
          type="date"
          class="form-control"
          name="date"
          [min]="minDate"
          [(ngModel)]="data.followUpDate"
          #date="ngModel"
          [min]="date"
          required
          [ngClass]="{
            'is-invalid': date.touched && date.errors && date.errors['required']
          }"
        />
        <p
          *ngIf="date.touched && date.errors && date.errors['required']"
          class="validation-error"
        >
          Follow-Up Date is required
        </p>
      </div>
    </div>
  </form>
  <hr class="mb-0 mt-5" />
  <div class="d-flex justify-content-end px-4" mat-dialog-actions>
    <button
      type="button"
      class="btn btn-outline-primary mx-3"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">
      Confirm
    </button>
  </div>
</div>
