<div class="card mb-0">
    <div class="title d-flex justify-content-between p-3">
        <span>Cancel E-Invoice</span>
        <i class="fa-solid fa-x pointer" (click)="close(false)"></i>
    </div>
    <hr class="m-0">
    <form #cancelEInvoiceForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="p-3">
            <div class="form-group">
                <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                    <span class="h6 small bg-white text-muted px-1">Reason</span>
                </label>
                <!-- <textarea name="reason" class="form-control w-75" [(ngModel)]="data.reason" #reason="ngModel" required
                    [ngClass]="{'is-invalid':reason.touched && reason.errors && reason.errors['required']}"></textarea>
                <p *ngIf="reason.touched && reason.errors && reason.errors['required']" class="validation-error ">
                    Reason is required
                </p> -->
                <select name="reason" class="form-select" style="min-width: 250px;" [(ngModel)]="data.reason"
                    #reason="ngModel" required>
                    <option [value]="1">Buyer cancels the order</option>
                    <option [value]="2">There are mistakes in the e-invoice</option>
                    <option [value]="3">Incorrect entries</option>
                    <option [value]="4">Duplicate entries</option>
                </select>
            </div>
        </div>
        <hr class="m-0">
        <div class="d-flex justify-content-end p-3">
            <button type="button" class="btn btn-outline-primary me-2" (click)="close(false)">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
