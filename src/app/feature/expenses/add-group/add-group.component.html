<div class="card">
    <div class="py-3">
        <div class="title">
            <span class="ms-3">{{status}} Group</span>
        </div>
    </div>
    <hr class="m-0">
    <div class="px-3">
        <form #GroupForm="ngForm">
            <div>
                <div class="form-group mt-4">
                    <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1"> Group Name </span>
                    </label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="data.name" #name="ngModel" required
                        [ngClass]="{'is-invalid':name.touched && name.errors && name.errors['required']}">
                    <p *ngIf="name.touched && name.errors && name.errors['required']" class="validation-error ">
                        Name is required
                    </p>
                </div>
            </div>
            <div>
                <div class="form-group mt-4">
                    <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1"> Parent Group </span>
                    </label>
                    <select class="form-select w-100" [(ngModel)]="data.parentGroupName" #group="ngModel" name="group"
                        required>
                        <option *ngFor="let group of groups" [value]="group.name">{{group.name}}</option>
                    </select>
                    <p *ngIf="group.touched && group.errors && group.errors['required']" class="validation-error ">
                        Group is required
                    </p>
                </div>
            </div>
        </form>
    </div>
    <hr>

    <div class="d-flex justify-content-end px-2">
        <button class="btn btn-outline-primary mx-2" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
</div>
