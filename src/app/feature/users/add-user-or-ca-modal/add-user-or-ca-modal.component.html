<div>
    <div class="py-3 title">
        <span class="ms-3">Add {{userType}}</span>
    </div>
</div>
<hr class="mt-0">
<form #addUserFrom="ngForm" (ngSubmit)="onSubmit()">
    <div class="px-3">
        <div class="row g-0">
            <div class="col-6 px-3">
                <div class="form-group mt-4">
                    <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1">Enter Full Name*</span>
                    </label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="data.name" #name="ngModel" required
                        [ngClass]="{'is-invalid':name.touched && name.errors && name.errors['required']}">
                    <p *ngIf="name.touched && name.errors && name.errors['required']" class="validation-error ">
                        Name is required
                    </p>
                </div>
            </div>
            <div class="col-6 px-3">
                <div class="form-group mt-4">
                    <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1">Enter Email*</span>
                    </label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="data.email" #email="ngModel"
                        required [ngClass]="{'is-invalid':email.touched && email.errors && email.errors['required']}">
                    <p *ngIf="email.touched && email.errors && email.errors['required']" class="validation-error ">
                        Email is required
                    </p>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-6 px-3">
                <div class="form-group mt-4">
                    <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1">Enter Password*</span>
                    </label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="data.password"
                        #password="ngModel" required
                        [ngClass]="{'is-invalid':password.touched && password.errors && password.errors['required']}">
                    <p *ngIf="password.touched && password.errors && password.errors['required']"
                        class="validation-error ">
                        Password is required
                    </p>
                </div>
            </div>
            <div class="col-6 px-3">
                <div class="form-group mt-4">
                    <label for="input1" class="ms-3 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1">Phone Number</span>
                    </label>
                    <input type="text" class="form-control" name="phone" [(ngModel)]="data.phoneNumber"
                        #phone="ngModel">
                </div>
            </div>
        </div>
        <div class="row g-0" *ngIf="userType=='CA'">
            <div class="col-6 px-3">
                <div class="form-group mt-4">
                    <label for="input1" class="ms-2 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1">Enter Firm*</span>
                    </label>
                    <input type="text" class="form-control" name="firm" [(ngModel)]="data.firmName" #firm="ngModel"
                        required [ngClass]="{'is-invalid':firm.touched && firm.errors && firm.errors['required']}">
                    <p *ngIf="firm.touched && firm.errors && firm.errors['required']" class="validation-error ">
                        Firm is required
                    </p>
                </div>
            </div>
            <div class="col-6 px-3">
                <div class="form-group mt-4">
                    <label for="input1" class="ms-3 position-absolute" style="margin-top: -0.60rem !important">
                        <span class="h6 small bg-white text-muted px-1">Enter Address</span>
                    </label>
                    <input type="text" class="form-control" name="Address" [(ngModel)]="data.address"
                        #Address="ngModel">
                </div>
            </div>
        </div>
        <div class="col-12 my-4 d-flex justify-content-end">
            <button class="btn btn-outline-primary mx-3" (click)="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit">Add {{userType=='CA'?userType:'User'}}</button>
        </div>
    </div>
</form>
